<!DOCTYPE html>
<html lang="es">

            <h2>Galeria 1</h2>

                <img src="./assets/images/galeria1/2.webp" alt="" decoding="async" loading="lazy" class="container-list-images__img">

                <img src="./assets/images/galeria1/10.webp" alt="" decoding="async" loading="lazy" class="container-list-images__img">
            </article>

            <div class="container-buttons">
                <i class='fa-solid fa-arrow-left btn-prev1 desactivar-boton' aria-hidden='true'></i>
                <i class='fa-solid fa-arrow-right btn-next1' aria-hidden='true'></i>
            </div>
        </section>
